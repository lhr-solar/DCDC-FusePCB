[application]
forceOpenGlFallbackWidget=false
instanceNameFormat=Product
language=en
linkWithDocumentSelector=true

[export]
Image\backgroundColor=#000000
Image\cameraOrientation="1, -1, 1"
Image\cameraProjection=Orthographic
Image\height=1280
Image\width=1280

[graphics]
clipPlanes\cappingHatchOn=true
clipPlanes\cappingOn=true
defaultShowOriginTrihedron=true
instantZoomFactor=5
meshDefaults\color=#FFC58C
meshDefaults\edgeColor=#000000
meshDefaults\material=Plaster
meshDefaults\showEgesOn=false
meshDefaults\showNodesOn=false
navigationStyle=Mayo
turnViewAngleIncrement=0.0872665rad

[import]
STEP\assemblyLevel=All
STEP\encoding=UTF8
STEP\preferredShapeRepresentation=All
STEP\productContext=Both
STEP\readShapeAspect=true
STEP\readSubShapesNames=false

[meshing]
meshingAngularDeflection=0.349066rad
meshingChordalDeflection=1mm
meshingQuality=Normal
meshingRelative=false

[system]
units\decimalCount=2
units\schema=SI
