name: Convert STEP to PNG

on:
  workflow_dispatch:

jobs:
  f3d:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install f3d
        run: |
          sudo apt-get install libopengl0 libgl1-mesa-dev libglib2.0-0 -y
          sudo mkdir -p /usr/local/f3d
          sudo wget -O "/usr/local/f3d/f3d.tar.gz" https://github.com/f3d-app/f3d/releases/download/v2.3.0/F3D-2.3.0-Linux-x86_64-headless.tar.gz
          sudo tar -xzf "/usr/local/f3d/f3d.tar.gz" -C "/usr/local/f3d" --strip-components=1

      - name: Generate .png
        run: |
          sudo /usr/local/f3d/bin/f3d "docs/DCDC-FusePCB.step" --output "docs/test.png"

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory '*'
          git add .
          git commit -m "Updated PCB .png"
          git push
          
