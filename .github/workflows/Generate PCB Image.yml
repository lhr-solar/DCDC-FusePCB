name: Convert STEP to PNG

on:
  workflow_dispatch:

jobs:
  mayo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libfuse2 -y
          wget -O ./mayo.AppImage https://github.com/fougue/mayo/releases/download/v0.8.0/Mayo-0.8.0-x86_64.AppImage
          chmod a+x mayo.AppImage
      
      - name: Run Mayo
        run: |
          ./mayo.AppImage docs/DCDC-FusePCB.step -e docs/DCDC-FusePCB.png
          
      - name: Push Changes
        if: '!cancelled()'
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit. Exiting."
            exit 0
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --global --add safe.directory '*'
            git add .
            git commit -m "Updated PCB .png"
            git push
          fi
          
