name: Convert STEP to PNG

on:
  workflow_dispatch:

jobs:
  mayo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libfuse2 xvfb -y
          wget -O ./mayo.AppImage https://github.com/fougue/mayo/releases/download/v0.8.0/Mayo-0.8.0-x86_64.AppImage
          chmod a+x mayo.AppImage

      - name: Start Xvfb
        run: |
          xvfb :1 -screen 0 1024x768x16 -noreset -nolisten tcp &
      
      - name: Run Mayo with Xvfb
        run: |
          export DISPLAY=:1     
          ./mayo.AppImage docs/DCDC-FusePCB.step -s ${{ github.action_path }}/mayo-config.ini -e docs/DCDC-FusePCB.png

      - name: Kill xvfb
        run: |
          killall xvfb
        
      - name: Push Changes
        run: |
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit. Exiting."
            exit 0
          else
            git config --global user.name "github-actions[bot]"
            git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git config --global --add safe.directory '*'
            git add .
            git commit -m "Updated PCB .png"
            git push
          fi
          
